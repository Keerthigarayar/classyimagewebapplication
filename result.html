<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Classification Result</h1>
    <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image" style="max-width: 500px;">
    <h2>Predictions:</h2>
    <ul>
        {% for label, description, score in predictions %}
        <li>{{ description }}: {{ score * 100:.2f }}%</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Upload another image</a>
</body>
</html>
